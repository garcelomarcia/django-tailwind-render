{% extends 'base.html' %}
{% block title %}Eliminar cliente{% endblock %}
{% block content %}
  <div class="max-w-lg">
    <h1 class="text-2xl font-bold text-red-700">¿Eliminar “{{ object }}”?</h1>
    <p class="mt-2 text-sm text-gray-600">Esta acción no se puede deshacer.</p>

    <form method="post" class="mt-6 flex items-center gap-3">
      {% csrf_token %}
      <button type="submit"
              class="inline-flex items-center rounded-md bg-red-600 px-4 py-2 text-white font-medium hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600">
        Sí, eliminar
      </button>
      <a href="{% url 'clientes:list' %}"
         class="inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-gray-700 hover:bg-gray-50">
        No, volver
      </a>
    </form>
  </div>
{% endblock %}
